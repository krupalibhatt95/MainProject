<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | OneInch Sensor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-container">

            <div class="nav-links">
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT</a>
            </div>

            <div class="logo">
                ONEINCH SENSOR
            </div>

            <div class="nav-links">
                <a href="portfolio.html">PORTFOLIO</a>
                <a href="contact.html">CONTACT</a>
            </div>

        </div>
    </nav>


    <!-- PAGE HERO -->
    <section class="hero" style="background-image: url('images/contact-hero.jpg'); height: 60vh;">
        <div class="hero-content">
            <h1>Let’s Create Something Cinematic</h1>
        </div>
    </section>


    <!-- CONTACT FORM -->
    <section class="section">

        <h2 class="section-title">Get In Touch</h2>

        <form>

            <input type="text" placeholder="Full Name" required>

            <input type="email" placeholder="Email Address" required>

            <input type="tel" placeholder="Phone Number">

            <input type="text" placeholder="Event Type (Pre-Wedding / Club / Portrait / Aftermovie)">

            <textarea rows="6" placeholder="Tell us about your vision..." required></textarea>

            <button type="submit" class="btn">SEND MESSAGE</button>

        </form>

    </section>


    <!-- INSTAGRAM -->
    <section class="section" style="background:#181818;">

        <h2 class="section-title">Follow Us</h2>

        <p style="margin-bottom:30px; letter-spacing:2px;">
            @one_inch.sensor
        </p>

        <a href="https://www.instagram.com/one_inch.sensor" target="_blank" class="btn">
            VISIT INSTAGRAM
        </a>

    </section>


    <!-- FOOTER -->
    <section class="section" style="padding:60px 0; font-size:13px; letter-spacing:2px;">
        © 2026 OneInch Sensor — All Rights Reserved
    </section>


    <!-- SCRIPT -->
    <script src="js/script.js"></script>

</body>
